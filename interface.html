<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Pallet</title>
    <link rel="stylesheet" href="interface.css" />
  </head>
  <body>
    <header>
      <div class="optionwrapper">
        <label for="combinationOptions">Options</label>
        <select name="combinationOptions" id="combinationOptions">
          <option value="Analogous">Analogous</option>
          <option value="Monochromatic">Monochromatic</option>
          <option value="Triad">Triad</option>
          <option value="Complementary">Complementary</option>
          <option value="Compound">Compound</option>
          <option value="Shades">Shades</option>
        </select>
      </div>

      <label id="colorWheelLabel">
        Pick a color
        <input type="color" id="colorWheel" />
      </label>
      <button id="saveColor">Save color pallet</button>
    </header>

    <main>
      <div class="colorsWrapper">
        <div class="box color-2"></div>
        <div class="box color-1"></div>
        <div class="box color0"></div>
        <div class="box color1"></div>
        <div class="box color2"></div>
      </div>
    </main>
    <footer></footer>
    <script src="interface.js"></script>
  </body>
</html>
