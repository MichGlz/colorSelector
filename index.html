<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colorSelector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="box"></div>
        <div class="colorList">
          <p class="hex">HEX:</p>
          <p class="rgb">RGB:</p>
          <p class="hsl">HSL:</p>
        </div>
      </div>

      <label id="colorWheelLabel">
        Pick a color
        <input type="color" id="colorWheel" />
      </label>
      <div id="my-picker-container">
        <div class="mydiv">
          <div class="pointer-cursor"></div>
        </div>
        <div id="my-bar-container" class="mybar">
          <div class="bar-cursor"></div>
        </div>
      </div>

      <div class="control">
        <div class="colorwheel box-colorwheel">
          <div class="center">
            <div class="arrow-up"></div>
          </div>
        </div>
      </div>

      <div class="light"></div>
    </main>
    <script src="scriptV2.js"></script>
  </body>
</html>
